<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Timer</h1>
  <h1>Minutes: <span id="DMIN">1</span></h1>
  <h1>Seconds: <span id="DSEC">0</span></h1>

  <button onclick="startTimer()" id="StartBtn">Start</button>
  <button onclick="pauseTimer()" id="PauseBtn">Pause</button>
  <button onclick="resetTimer()" id="ResetBtn">Reset</button>

  <script src="app.js"></script>
</body>
</html>
